<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Calculator App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 16px;
        }
        .input-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #0d8a6a;
        }
        #result {
            margin-top: 16px;
            font-weight: bold;
            text-align: center;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Calculator</h2>
        <div class="input-group">
            <label for="a">First Number</label>
            <input type="number" id="a" placeholder="10">
        </div>
        <div class="input-group">
            <label for="b">Second Number</label>
            <input type="number" id="b" placeholder="5">
        </div>
        <button id="calcBtn">Calculate Sum</button>
        <div id="result"></div>
    </div>

    <script>
        // Check if running inside ChatGPT iframe (mock check)
        const isChatGPT = window.parent !== window;
        console.log("Is inside ChatGPT:", isChatGPT);

        document.getElementById('calcBtn').addEventListener('click', async () => {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(a) || isNaN(b)) {
                resultDiv.innerText = "Please enter valid numbers";
                resultDiv.style.color = "red";
                return;
            }

            try {
                // Call our local backend API
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ a, b })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerText = `Result: ${data.result}`;
                    resultDiv.style.color = "#333";

                    // If using ChatGPT Apps SDK, you might communicate back here
                    // if (window.openai) {
                    //     window.openai.postMessage({ type: 'result', value: data.result });
                    // }
                } else {
                    resultDiv.innerText = "Error calculating";
                }
            } catch (err) {
                console.error(err);
                resultDiv.innerText = "Network error";
            }
        });
    </script>
</body>
</html>
